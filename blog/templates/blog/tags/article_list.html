<ul class="grid grid-cols-2 gap-0" role="list">
    {% for article in article_list %}
        <li class="col-span-2 w-full border-b border-gray-400 overflow-hidden py-4 md:py-6 lg:py-8"
            role="listitem">
            <div class="flex w-full h-fit">
                <div class="flex-shrink-0 flex-grow-0 overflow-hidden w-5/12 md:w-1/3 lg:w-3/12 h-fit rounded-lg">
                    <img class="w-full h-full object-cover" src="{% if article.cover %}{{ article.cover.url }}{% else %}/static/base/image/cover.png{% endif %}"
                         alt="cover">
                </div>
                <div class="px-4 md:px-6 lg:px-8 py-4 md:py-6 lg:py-8 flex flex-col justify-between space-y-2 md:space-y-4 lg:space-y-6">
                    <a href="{{ article.category.get_absolute_url }}"
                       class="text-xs md:text-sm text-gray-500 hover:text-neutral-400 dark:text-gray-400 dark:hover:text-neutral-300">{{ article.category.name }}</a>
                    <a href="{% url 'blog:detailBySlug' article.slug %}"
                       class="text-sm md:text-base font-semibold text-black hover:text-gray-600 dark:text-white dark:hover:text-neutral-300">
                        {% if article.article_order > 0 %}
                            【置顶】{% endif %}{{ article.title }}</a>
                    <span class="text-xs md:text-sm text-gray-500 dark:text-gray-400">{{ article.created_time|date }}</span>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
