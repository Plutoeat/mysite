{% extends 'admin/base_site.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="action" value="{{ action }}"/>
        <input type="submit" name="cancel" value="取消"/>
        <input type="submit" value="确定"/>
    </form>
    <p>将批量审批以下对象:</p>
    <ul>
        {% for obj in objs %}
            <li>{{ obj }}</li>
        {% endfor %}
    </ul>
{% endblock %}
