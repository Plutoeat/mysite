{% if apps %}
    <div class="w-full py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-neutral-500 dark:before:border-neutral-600 dark:after:border-neutral-600">
        Or
    </div>
    <div class="grid grid-cols-2 w-full gap-x-4 gap-y-4">
        {% for app in apps %}
            <button type="button" onclick="window.location.href=this.querySelector('a').href"
                    class="col-span-2 sm:col-span-1 py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800">
                <img src="/static/base/icon/{{ app.0 }}.svg" alt="{{ app.1 }} logo">
                <a href="{{ app.2 }}" class="text-gray-800 dark:text-neutral-200">{{ app.1 }}登录</a>
            </button>
        {% endfor %}
    </div>
{% else %}
{% endif %}
